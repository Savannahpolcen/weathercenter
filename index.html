<head>

  <title>WeatherCenter</title>

<body class="Welcome">
  <header class="hero">
    <h1> Welcome to the WeatherCenter!</h1>
     </header>


  <main>
    <div class="col">
      <div class="form-group">
        <h3 class="card-header">Search for a city</h3>
        <form id="user-form" class="card-body">
        
          <input name="username" id="search-city" type="text" autofocus="true" class="form-input" />
          <br>
          <button type="submit" class="btn" id="search-button">Search</button>
        </form>
      </div>

      <div class="card">
        
        <div id="city-buttons" class="btn-group-vertical">
          <button cityName="Austin" class="btn btn-info btn-lg">Austin</button>
          <button cityName="Chicago" class="btn btn-info btn-lg">Chicago</button>
          <button cityName="New York" class="btn btn-info btn-lg">New York</button>
          <button cityName="Orlando" class="btn btn-info btn-lg">Orlando</button>
          <button cityName="San Francisco" class="btn btn-info btn-lg">San Francisco</button>
          <button cityName="Seattle" class="btn btn-info btn-lg">Seattle</button>
          <button cityName="Denver" class="btn btn-info btn-lg">Denver</button>
        </div>
      </div>
    </div>


    <div class="current" id="current-weather">
      <div  id="current-city">
          <p class="currentInfo" id="Temp"> Temp:</p>
          <p class="currentInfo" id="wind"> Wind:</p>
          <p class="currentInfo" id="humidity"> Humidity:</p>
          <p> UV Index: <span id="uv-index"></span> </p>
      </div>
      </div>
  </div>
</div>
