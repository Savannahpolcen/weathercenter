<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <title>WeatherCenter</title>
  
</head>

<body class=" min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class=></i> Welcome to the WeatherCenter!</h1>
    <p>
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <form id="user-form" class="card-body">
        
          <input name="username" id="search-city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="search-button">Search</button>
        </form>
      </div>

      <div class="card">
        
        <div id="city-buttons" class="card-body">
          <button cityName="Austin" class="btn">Austin</button>
          <button cityName="Chicago" class="btn">Chicago</button>
          <button cityName="New York" class="btn">New York</button>
          <button cityName="Orlando" class="btn">Orlando</button>
          <button cityName="San Francisco" class="btn">San Francisco</button>
          <button cityName="Seattle" class="btn">Seattle</button>
          <button cityName="Denver" class="btn">Denver</button>
        </div>
      </div>
    </div>

    <div class="row" id="current-weather">
      <div class="col s12" id="current-city">
          <p class="current" id="temp"> Temp:</p>
          <p class="current" id="wind"> Wind:</p>
          <p class="current" id="humidity"> Humidity:</p>
          <p> UV Index: <span id="uv-index"></span> </p>
      </div>
      </div>
  </div>
</div>
 <!-- 5 DAY FORECAST START-->
 <div class="col-sm-12" id="future-weather">
   <h4> 5 Day Forecast:</h4>
      <div >
        <div class="" >
            <p id="fDate0"></p>
            <p id="fImg0"></p>
            <p>Temp:<span id="fTemp0"></span></p>
            <p>Humidity:<span id="fHumidity0"></span></p>
        </div>
        <div class="" >
            <p id="fDate1"></p>
            <p id="fImg1"></p>
            <p>Temp:<span id="fTemp1"></span></p>
            <p>Humidity:<span id="fHumidity1"></span></p>
        </div>
        <div class="">
            <p id="fDate2"></p>
            <p id="fImg2"></p>
            <p>Temp:<span id="fTemp2"></span></p>
            <p>Humidity:<span id="fHumidity2"></span></p>
        </div>
        <div class="">
            <p id="fDate3"></p>
            <p id="fImg3"></p>
            <p>Temp:<span id="fTemp3"></span></p>
            <p>Humidity:<span id="fHumidity3"></span></p>
        </div>
        <div class="" >
            <p id="fDate4"></p>
            <p id="fImg4"></p>
            <p>Temp:<span id="fTemp4"></span></p>
            <p>Humidity:<span id="fHumidity4"></span></p>
        </div>
    </div>
 </div>
</div>



  </main>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
