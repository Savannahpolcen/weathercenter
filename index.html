<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <title>WeatherCenter</title>
</head>

<body class=" min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class=></i> Welcome to the WeatherCenter!</h1>
    <p>
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <form id="user-form" class="card-body">
        
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        
        <div id="city-buttons" class="card-body">
          <button data-language="Austin" class="btn">Austin</button>
          <button data-language="Chicago" class="btn">Chicago</button>
          <button data-language="New York" class="btn">New York</button>
          <button data-language="Orlando" class="btn">Orlando</button>
          <button data-language="San Francisco" class="btn">San Francisco</button>
          <button data-language="Seattle" class="btn">Seattle</button>
          <button data-language="Denver" class="btn">Denver</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="top-banner"> <span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group">

      </div>
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
